<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>THE FRIDGE - Dashboard</title>

  <!-- Custom fonts for this template-->
  <link rel="stylesheet" href = "{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link rel="stylesheet" href = "{{ url_for('static', filename='css/sb-admin-2.min.css') }}">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              {% if message is not none %}
                    <div class="alert alert-danger">{{ messagePass }}</div>
              {% endif %}
              <form action='register' method="POST">
                <div class="form-group">
                  {% if user is none %}
                    <input type="text" class="form-control form-control-user" name="userName" id="userName" placeholder="User Name">
                  {% else %}
                    <input type="text" class="form-control form-control-user" name="userName" id="userName" placeholder="User Name" value={{ user }}>
                  {% endif %}
                </div>
                <div class="form-group">
                  {% if email is none %}
                    <input type="email" class="form-control form-control-user" name="email" id="email" placeholder="Email Address">
                  {% else %}
                    <input type="email" class="form-control form-control-user" name="email" id="email" placeholder="Email Address" value={{ email }}>
                  {% endif %}
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" name="inputPassword" id="inputPassword" placeholder="Password">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" name="repeatPassword" id="repeatPassword" placeholder="Repeat Password">
                  </div>
                </div>
                  <input class="btn btn-primary btn-user btn-block" type="submit" value="Register Account">
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="/login">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
